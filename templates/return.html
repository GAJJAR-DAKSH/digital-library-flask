{% extends "base.html" %}
{% block content %}

<style>
    .return-card {
        background: white;
        padding: 32px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        max-width: 550px;
        margin: auto;
        margin-top: 20px;
    }

    .heading {
        font-size: 26px;
        font-weight: 700;
        color: #0e7c47;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        color: #0d4a2e;
        margin-top: 12px;
        display: block;
    }

    .input-field {
        width: 100%;
        padding: 12px;
        border: 1px solid #c8dcd3;
        border-radius: 12px;
        margin-top: 6px;
        font-size: 16px;
        transition: 0.3s ease;
    }

    .input-field:focus {
        border-color: #0e7c47;
        box-shadow: 0px 0px 8px rgba(14,124,71,0.25);
        outline: none;
    }

    .return-btn {
        width: 100%;
        border: none;
        background: #0e7c47;
        color: white;
        padding: 12px;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.25s ease;
    }

    .return-btn:hover {
        background: #139e5a;
        box-shadow: 0 4px 12px rgba(0,130,70,0.25);
    }
</style>


<div class="return-card">
    <div class="heading">ðŸ“¦ Return a Book</div>

    <form method="post">

        <label>ISBN</label>
        <input class="input-field" name="isbn" placeholder="Enter ISBN" required>

        <label>User ID</label>
        <input class="input-field" name="userId" placeholder="Enter User ID" required>

        <button type="submit" class="return-btn">Return Book</button>
    </form>
</div>

{% endblock %}
